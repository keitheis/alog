[tox]
envlist =
    py27,py34,py35,py36,py37,pypy,
    {py2,py3}-cover,coverage

[testenv]
# Most of these are defaults but if you specify any you can't fall back
# to defaults for others.
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
    pypy: pypy
    py2: python2.7
    py3: python3.8

passenv = TOXENV CI TRAVIS TRAVIS_*
commands =
    pip install alog[testing]
    pytest tests --junitxml=pytest-{envname}.xml {posargs:}

[py-cover]
commands =
    pip install alog[testing]
    pytest tests --cov-report term-missing --cov=alog

[testenv:py2-cover]
commands =
    {[py-cover]commands}
setenv =
    COVERAGE_FILE=.coverage.py2

[testenv:py3-cover]
commands =
    {[py-cover]commands}
setenv =
    COVERAGE_FILE=.coverage.py3

[testenv:coverage]
basepython = python3.6
commands =
    coverage erase
    coverage combine
    coverage xml
    coverage report --show-missing --fail-under=100
    codecov -e TOXENV
deps = 
    coverage 
    codecov>=1.4.0
setenv =
    COVERAGE_FILE=.coverage
